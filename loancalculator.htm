<html>

<head>
	<script>
		function computerloan(){
			var amount = document.getElementById('amount').value;
			var interest_rate = document.getElementById('interest_rate').value;
			var months = document.getElementById('months').value;
			var interest = (amount * (interest_rate * .01)) / months;
			var payment = ((amount / months) + interest).toFixed(2);
		   

			document.getElementById('payment').innerHTML = "Monthly payment = $"+payment;
		}
	</script>
</head>

<body>
	<p>loan amount: $<input id="amount" type="number" min="1" max="1000000" onchange= "computerloan()"></p>
	<p>Interest Rate: <input id="interest_rate" type="number" min ="0" max = "100" value="10" step=".1" onchange="computerloan()">%</p>
	<p>Months: <input id="months" type="number" min="1" max ="100",value="1" step="1" onchange="computerloan()"></p>
	<h2 id ="payment"></h2>
</body>
</html>
